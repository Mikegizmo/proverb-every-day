<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Proverb Every Day</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="shell">
    <!-- Top Row -->
    <div id="rail-top" class="rail top"></div>

    <!-- Right Column -->
    <div id="rail-right" class="rail right"></div>

    <!-- Bottom Row -->
    <div id="rail-bottom" class="rail bottom"></div>

    <!-- Left Column -->
    <div id="rail-left" class="rail left"></div>

    <!-- Center Panel -->
    <main id="panel" class="panel" tabindex="-1" aria-live="polite">
      <h1>Proverb Every Day</h1>
      <div id="topButtons">
        <button id="proverbDay" class="button">Proverb of the Day</button>
        <button id="randomProverb" class="button">Random Popular Proverb</button>
      </div>
      <p>Click or tap a number to reveal the corresponding Proverb.</p>

      <!-- bottom buttons -->
      <div id="bottomButtons">
        <button id="proverbDayBottom" class="button">Proverb of the Day</button>
        <button id="randomProverbBottom" class="button">Random Popular Proverb</button>
        <button id="startOver" class="button">Start Over</button>
      </div>
    </main>
  </div>

  <script src="script.js" type="module"></script>
</body>
</html>
